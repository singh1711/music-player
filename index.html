<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PLayer</title>
    <link rel="stylesheet" href="style.css"><script src="https://kit.fontawesome.com/4967ec3ba0.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <section id="container">
        <h1>Music Player</h1>
        <ul id="song-list">

        </ul>
        <div id="play-section">
            <input type="range" id="progress">
            <div class="sam">
                <button><i class="fa-solid fa-backward"></i></button>
                <button id="play-btn"><i class="fa-solid fa-play"></i></button>
                <button><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
